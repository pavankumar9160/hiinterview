  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const chatContacts = document.getElementById('chat-contacts');
        const chatMainWindow = document.getElementById('chat-window-main');
        const profileMenuButton = document.getElementById('profile-menu-button');
        const profileMenu = document.getElementById('profile-menu');

        const chatData = {
            'mentor-kevin': { 
                name: 'Mr. Kevin Mathew (Your Mentor)', 
                avatarUrl: 'https://placehold.co/100x100/312e81/e0e7ff?text=KM',
                unread: 1, 
                type: 'normal', 
                messages: [ { sender: 'mentor', text: 'Hi Monica, great progress this week. Let\'s review your system design case study tomorrow.', time: '4h ago' } ]
            },
            'request-amit': { 
                name: 'Buddy Day Request: Amit Kumar', 
                avatarUrl: 'https://placehold.co/100x100/1e293b/e2e8f0?text=AK',
                unread: 0, 
                type: 'request', 
                status: 'Accepted', 
                details: 'TCS - Technical Round (Java)', 
                messages: [ { sender: 'mentor', text: 'Hi Monica, this request has been accepted by your assigned mentor for this task. Let\'s connect an hour before the interview to prepare.', time: '1d ago' } ]
            },
            'admin-support': { 
                name: 'Admin Support', 
                avatarUrl: null, // Will use icon
                unread: 0, 
                type: 'admin', 
                messages: [ { sender: 'admin', text: 'Hi Monica, your payment for the Gold package is confirmed. Your Buddy Coins have been credited.', time: '3d ago' } ]
            }
        };

        let activeChatId = 'mentor-kevin';

        function renderContactList() {
            const contactsContainer = chatContacts.querySelector('.flex-grow');
            const normals = Object.keys(chatData).filter(id => chatData[id].type === 'normal');
            const requests = Object.keys(chatData).filter(id => chatData[id].type === 'request');
            const admins = Object.keys(chatData).filter(id => chatData[id].type === 'admin');

            const createContactHTML = (id) => {
                const contact = chatData[id];
                const lastMessage = contact.messages[contact.messages.length - 1];
                const avatarHTML = contact.avatarUrl 
                    ? `<img src="${contact.avatarUrl}" alt="${contact.name}" class="h-10 w-10 rounded-full object-cover">`
                    : `<div class="h-10 w-10 rounded-full bg-ink-200 text-ink-600 flex items-center justify-center"><i class="fa-solid fa-headset"></i></div>`;
                
                return `<button data-id="${id}" class="contact-btn flex items-center gap-4 w-full text-left p-4 border-b border-ink-100/50 hover:bg-ink-50 transition ${id === activeChatId ? 'bg-brand-50' : ''}">
                    <div class="relative flex-shrink-0">${avatarHTML}</div>
                    <div class="flex-grow overflow-hidden"><p class="font-semibold text-sm text-ink-800 truncate">${contact.name}</p><p class="text-xs text-ink-600 truncate">${lastMessage.text}</p></div>
                    ${contact.unread > 0 ? `<div class="flex-shrink-0 h-5 w-5 bg-rose-500 text-white text-xs rounded-full flex items-center justify-center animate-pulse">${contact.unread}</div>` : ''}
                </button>`;
            };

            contactsContainer.innerHTML = `
                <div class="px-4 pt-4 pb-2 text-xs font-semibold text-ink-500 uppercase tracking-wider">My Mentor</div>
                ${normals.map(createContactHTML).join('')}
                <div class="px-4 pt-4 pb-2 text-xs font-semibold text-ink-500 uppercase tracking-wider">Buddy Day Requests</div>
                ${requests.map(createContactHTML).join('')}
                <div class="px-4 pt-4 pb-2 text-xs font-semibold text-ink-500 uppercase tracking-wider">Support</div>
                ${admins.map(createContactHTML).join('')}
            `;
        }

        function renderActiveChat() {
            const contact = chatData[activeChatId];
            let statusHTML = '';
            if (contact.type === 'request') {
                const statusColor = contact.status === 'Accepted' ? 'bg-accent-mint/10 text-accent-mint' : 'bg-amber-50 text-amber-700';
                statusHTML = `<div class="p-3 ${statusColor} text-center text-sm font-semibold">${contact.details} <span class="font-normal opacity-80">- Status: ${contact.status}</span></div>`;
            }

            chatMainWindow.innerHTML = `
                <div class="p-4 border-b border-ink-200/80 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <button id="back-to-list-btn" class="md:hidden text-ink-600 hover:text-ink-900"><i class="fa-solid fa-arrow-left"></i></button>
                        <h3 class="font-bold text-ink-800">${contact.name}</h3>
                    </div>
                </div>
                ${statusHTML}
                <div id="message-area" class="flex-grow p-6 space-y-6 overflow-y-auto">
                    ${contact.messages.map(msg => {
                        if (msg.sender === 'user') {
                            return `<div class="flex items-start gap-3 flex-row-reverse"><div class="bg-brand-600 text-white p-3 rounded-2xl rounded-tr-none max-w-lg"><p class="text-sm">${msg.text}</p></div></div>`;
                        }
                        const avatarHTML = contact.avatarUrl 
                            ? `<img src="${contact.avatarUrl}" alt="${contact.name}" class="h-8 w-8 rounded-full object-cover">`
                            : `<div class="h-8 w-8 rounded-full bg-ink-200 text-ink-600 flex items-center justify-center"><i class="fa-solid fa-headset"></i></div>`;
                        return `<div class="flex items-start gap-3"><div class="flex-shrink-0">${avatarHTML}</div><div class="bg-white p-3 rounded-2xl rounded-tl-none max-w-lg shadow-sm"><p class="text-sm">${msg.text}</p></div></div>`;
                    }).join('')}
                </div>
                <div class="p-4 border-t border-ink-200/80">
                    <form id="chat-form" class="flex items-center gap-3">
                        <input type="text" id="message-input" placeholder="Type your message..." class="w-full h-10 px-4 text-sm rounded-full border border-ink-200 bg-white flex-grow focus-ring" required>
                        <button type="submit" class="h-10 w-10 bg-brand-600 text-white rounded-full flex items-center justify-center flex-shrink-0 hover:bg-brand-700 transition focus-ring"><i class="fa-solid fa-paper-plane"></i></button>
                    </form>
                </div>
            `;
            const messageArea = chatMainWindow.querySelector('#message-area');
            if(messageArea) messageArea.scrollTop = messageArea.scrollHeight;
        }
        
        function attachListeners() {
            chatContacts.querySelectorAll('.contact-btn').forEach(btn => {
                btn.addEventListener('click', () => { 
                    activeChatId = btn.dataset.id; 
                    chatData[activeChatId].unread = 0;
                    renderContactList(); 
                    renderActiveChat(); 
                    attachListeners();
                    if (window.innerWidth < 768) {
                        chatContacts.classList.add('hidden');
                        chatMainWindow.classList.remove('hidden');
                    }
                });
            });

            const backBtn = chatMainWindow.querySelector('#back-to-list-btn');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    chatContacts.classList.remove('hidden');
                    chatMainWindow.classList.add('hidden');
                });
            }

            const chatForm = chatMainWindow.querySelector('#chat-form');
            if (chatForm) {
                chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const input = chatMainWindow.querySelector('#message-input');
                    const text = input.value.trim();
                    if (!text) return;
                    chatData[activeChatId].messages.push({ sender: 'user', text, time: 'Now' });
                    input.value = '';
                    renderActiveChat();
                    renderContactList();
                    attachListeners();
                });
            }
        }

        profileMenuButton.addEventListener('click', () => {
            profileMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!profileMenuButton.contains(e.target) && !profileMenu.contains(e.target)) {
                profileMenu.classList.add('hidden');
            }
        });
        
        // Initial Render
        renderContactList();
        if (window.innerWidth >= 768) {
             renderActiveChat();
        } else {
             chatContacts.classList.remove('hidden');
             chatMainWindow.classList.add('hidden');
        }
        attachListeners();

    });
  </script>
